<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/formulario.css" />
    <title>Agregar sueper Heroe</title>
  </head>
  <body>
    <section class="banner-top">
      <p class="txt-banner">Descuentos 20%</p>
    </section>
    <header class="header-top">
      <h1 class="titulo-principal">Card Super Heroes</h1>
    </header>
    <section class="menu-nav">
      <nav>
        <ul class="menu">
          <li>Contacto</li>
          <li>Registrarme</li>
          <li>Ingresar</li>
        </ul>
      </nav>
    </section>
    <main>
        <section class="container-form">
            <h1>Añadí tu super!</h1>
            <h3>Agregá tu personaje favorito completando las opciones.</h3>
            <form class="formulario">
                <fieldset>
                    <label for="nombre">* Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                </fieldset>
                <div></div>
            </form>
        </section>
    </main>
    <footer class="pie">
      <p class="txt-final">Todos los derechos reservados a FRONT END 1</p>
      <img class="logoGit" src="img/logoGit.png" alt="Logotipo de github" />
    </footer>
  </body>
</html>
