<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/formulario.css" />
    <title>Agregar sueper Heroe</title>
  </head>
  <body>
    <section class="banner-top">
      <p class="txt-banner">Descuentos 20%</p>
    </section>
    <header class="header-top">
      <span><img src="img/Logo.png" alt="Logo empresa"> Nombre empresa</span>
    </header>
    <section class="menu-nav">
      <nav>
        <ul class="menu">
          <li>Contacto</li>
          <li>Registrarme</li>
          <li>Ingresar</li>
        </ul>
      </nav>
    </section>
    <main>
        <section class="container-form">
            <h1>Añadí tu super!</h1>
            <h3>Agregá tu personaje favorito completando las opciones.</h3>
            <form class="formulario">
                <fieldset>
                    <label for="nombre">* Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="especie">* Especie</label>
                      <select name="especie" id="especie">
                        <option value="especie">Especie</option>
                        <option value="marvel">Marvel</option>
                        <option value="liga">Liga de la justicia</option>
                        <option value="guardianes">Guardianes de la galaxia</option>
                        <option value="villanos">Villanos</option>
                      </select>
                </fieldset>
                <fieldset>
                  <label for="fecha">Fecha</label>
                  <input type="date">

                  <label for="archivo">Agregar Foto</label>
                  <input type="file">
                </fieldset>
                <fieldset>
                  <textarea name="descripcion" id="msj" cols="30" rows="10" placeholder="Descripcion"></textarea>
                  <label for="poderes">Poderes
                    <input type="checkbox"> Volar
                    <input type="checkbox"> Superinteligencia
                    <input type="checkbox"> Vista de rayos laser
                    <input type="checkbox"> Billetera gorda
                  </label>
                  
                  <hr>

                  <label for="tipo">Tipo de personaje
                    <input type="radio"> Heroe / Heroina
                    <input type="radio">Villano / Villana
                  </label>
                </fieldset>
                <input type="submit" value="Añadir">
            </form>
        </section>
    </main>
    <footer class="pie">
      <p class="txt-final">Todos los derechos reservados a FRONT END 1</p>
      <img class="logoGit" src="img/logoGit.png" alt="Logotipo de github" />
    </footer>
  </body>
</html>
